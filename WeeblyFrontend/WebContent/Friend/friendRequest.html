 
 <style>
.submitbutton:hover{color: #900c3f;}
</style>
<!-- Grid -->
<div class="w3-row" style="font-family:Fredericka the Great, cursive;">

<div>
 
  <div  ng-repeat="Friend in ctrl.newFriendRequests" >
 
  <div Friend.status=='N' && Friend.friendId == currentUser.userId">
    <div class="w3-container">
      
     <h5 style="color:#black; font-family: 'Frijole';">New Friend Request Sent By :{{Friend.userId}}</h5>
      
    </div>	
     <div class="w3-container">
      <div class="w3-row">
        <div class="w3-col m8 s12">
<p><input type="button" class="submitbutton btn-lg"  ng-click="ctrl.acceptFriend(Friend,Friend.userId)" value="Accept Friend Request"></p>
<br>
<p><input type="button" class="submitbutton btn-lg"  ng-click="ctrl.rejectFriend(Friend,Friend.userId)" value="Reject Friend Request"></p>
<br>
          </div>
      </div>
    </div>
  </div>
  </div>
  <hr>  
  </div>
  </div>
