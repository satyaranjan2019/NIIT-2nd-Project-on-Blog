
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.dropbtn {
  background-color:  #141414;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #e2e590;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color:#000000;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #8BBB8D;}

* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
.body {
  font-family: Arial;
  padding: 20px;
  background: white;
  background-image: url("resources/images/login.jpg");
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}



/* Fake image */
.fakeimg {
  background-color: #000000;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>

<div class="body">

<div class="header">
  <h2>Blog Details</h2>
  <h4>{{blog.blogTitle}}</h4>
  <h6>By {{blog.userName}} on {{blog.blogDate | date}}</h6>
  <div class="dropdown">
	<legend align="left"><h6 style="color:#bc5975;font-family:Fredericka the Great, cursive;"><b><button class="dropbtn">{{blog.blogCountLike}} &nbsp Likes</button></b></h6>
	<div class="dropdown-content" ng-repeat="blogLike in ctrl.blogLikes">
		<a href="#">{{blogLike.userId}}</a>
		</div>
		</legend>
      </div>
  
  <p>{{blog.blogContent}}</p>
  <h2><a href="#!editBlog"  ng-show="blog.userId == currentUser.userId  ">Edit Blog</a></h2>
  
	<div class="w3-container">
	<h2><a href="" ng-hide="blog.userId == currentUser.userId" ng-click="ctrl.likeBlog(blog,blog.blogId)"><i class="glyphicon glyphicon-heart" style="color:red;font:35px;"></i>Like</a></h2>
    </div>
	</div>
	

<div class="row">
  <div class="leftcolumn" >
  
    <div class="card" ng-repeat="blogComment in blogComments">
      <h5>By {{blogComment.userName}} on {{blogComment.blogCommentDate | date}}</h5>
	<p>{{blogComment.blogComment}}</p>
      
    </div>
    
    </div>


	
<div class="row">

               <h3 align="center" font color="black">Leave a Comment</font></h3>

               <!-- form -->
               <form>
				

                  <div>
                     <label  for="cMessage">Comment<span class="required"></span></label>
                     <textarea name="cMessage"  id="cMessage" rows="15" cols="50" ng-model="blogComment.blogComment" required></textarea>
                      
                  </div>
				  <div>
				  </div>

                  <button ng-click="ctrl.createBlogComment(blogComment)" class="registerbtn">Submit</button>

					
				   </form> <!-- Form End -->

            </div>
