
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
.body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}



/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>

<div class="body">

<div class="header">
  <h2>Blog List</h2>
</div>

<div class="row">
  <div class="leftcolumn" >
    <div class="card" ng-repeat="Blog in ctrl.approvedBlogs">
      <h2><a href="#" ng-click="ctrl.getSelectedBlog(Blog.blogId)">{{Blog.blogTitle}}</a></h2>
      <h5>By {{Blog.userId}} on {{Blog.blogDate | date}}</h5>
      
      
      <p>{{Blog.blogContent}}</p>
      <p><a href="#" ng-click="ctrl.getSelectedBlog(Blog.blogId)" class="more-link">Read More<i class="icon-angle-right"></i></a></p>
    </div>
    
    </div>
    <a href="#!addBlog" >
    <input type="button" value="CREATE NEW BLOG"  class="btn btn-info">
    </a>
    </div>
